
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>HTML Result</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div id="prathyu" class="Sign">
        <h1>Build your freelancing career Here</h1>
            <form onsubmit ="return validateForm()">  
  
                <!-- Enter first name -->  
                <td> First Name* </td>  
                <input type = "text" id = "fname" required>   
                <span id = "blankMsg"> </span> <br><br>  
                  
                <!-- Enter last name -->  
                <td> Last Name </td>  
                <input type = "text" id = "lname" required>   
                <span id = "charMsg"> </span> <br><br>
                
                <!-- Enter Email-->
                <td> Email Id</td>
                <input type = "email" id = "email" required>
                <span id="email"></span> <br><br>
                  
                <!-- Create a new password -->  
                <td> Create Password* </td>  
                <input type = "password" id = "pswd1" value = "">   
                <span id = "message1"> </span> <br><br>  
                  
                <!--?Enter confirm password -->  
                <td> Confirm Password* </td>  
                <input type = "password" id = "pswd2" value = "" required>   
                <span id = "message2" style="color:red"> </span> <br><br>  
                  
                <!-- Click to verify valid password --> 
                <button id="submit" onclick="send()">submit</button> 
                  
                <!-- Click to reset fields -->  
                <button type = "reset" value = "Reset" >Reset</button>  
        </form>
    </div>
    <div class="log">
      <a href="#" target="_blank"><button><img src="resources\images\signingoogle.jfif"></button></a>
      <a href="#" target="_blank"><button><img src="resources\images\signface.jfif"></button></a>
    </div>
    <script src="sign.js"></script>
</body>
</html>
